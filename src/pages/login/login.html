
<ion-content padding>

  <div id = "headerLogoLogin"></div> 

  <form (ngSubmit)="loginForm()" [formGroup]="userLoginForm">
    <ion-item>
      <ion-label color="primary" stacked>User ID:</ion-label>
      <ion-input type = "number" id = "account" name = "account" formControlName="account"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary" stacked>Password:</ion-label>
      <ion-input type = "password" id = "password" name = "password" formControlName="password"></ion-input>
    </ion-item>
    
    <ion-row>
      <ion-col><button type = "submit" col-12 ion-button id = "login" class = "button_red" (click)="goToAccount()"> Log On </button></ion-col>
    </ion-row>

    <ion-row> 
      <ion-col (click) = "openForgotPassword()" text-center> Having trouble signing in? </ion-col>
    </ion-row>
  </form>

</ion-content>
