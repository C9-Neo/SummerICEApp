<ion-header>
  <ion-navbar>
    <ion-title><div id = "headerLogo"></div> </ion-title>
    <button ion-button menuToggle right>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content class = "contentBG" padding>

  <div class = "progressBar">
    <div class = "progress_step"> <span class = "progress_step_title">Sending from </span><br/> {{account}}</div>
  </div>

  <h1 class = "header_title"> Enter Recipients Information </h1>

  <form (ngSubmit)="logForm()" [formGroup]="myForm" novalidate>

  <ion-card padding>

    <ion-row>
      <ion-col col col-6>
        <ion-item>
            <ion-label stacked>First Name</ion-label>
            <ion-input type="text" name="first_name" placeholder = "John"></ion-input>
        </ion-item>
      </ion-col>

      <ion-col col col-6>
        <ion-item>
            <ion-label stacked>Last Name</ion-label>
            <ion-input type="text" name="last_name" placeholder = "Doe"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col col-6>
        <ion-item>
          <ion-label stacked>Telephone Number</ion-label>
          <ion-input type="text" name="tel" formControlName = "phoneNumber"></ion-input>
        </ion-item>
      </ion-col>

      <ion-col col col-6>
        <ion-item>
          <ion-label stacked>Nationality</ion-label>
          <ion-input type="text" name="nationality" placeholder = "USA"></ion-input>
        </ion-item>  
      </ion-col>
    </ion-row>

  </ion-card>
  </form>

  <br/>

<ion-row>
  <ion-col col col-6><button col-12 ion-button class = "button_red" (click)="nextPage($event,'reviewtransaction')"> Review </button></ion-col>
  <ion-col col col-6><button col-12 color = "light" ion-button class = "button_grey" (click)="cancelPage()">Cancel</button></ion-col>
</ion-row>

</ion-content>
