<ion-header>
    <ion-navbar hideBackButton = "true">
      <ion-title>
        
        <ion-row>
  
          <ion-col col col-6 class = "headerLogo">
            <img src = "assets/imgs/cibc1.png">
          </ion-col>
  
          <ion-row col col-4 class = "head2">
            <div col col-9 class = "profile_data_wrap">
              <h3 class = "profile_title_username"> Hello <br/>John Doe </h3>
            </div>
            <div col col-3 class = "profile_data_wrap_image">
              <ion-icon name="contact"></ion-icon>
            </div>
          </ion-row>
          
          <ion-col col col-2 class = "head3">
            <button ion-button menuToggle right>
              <ion-icon name="menu"></ion-icon>
            </button>
          </ion-col>
  
        </ion-row>
      
      </ion-title>
      
    </ion-navbar>
  </ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let item of items" (click)="itemTapped($event, item)">
      <ion-icon [name]="item.icon" item-start></ion-icon>
      {{item.title}}
      <div class="item-note" item-end>
        {{item.note}}
      </div>
    </button>
  </ion-list>
  <div *ngIf="selectedItem" padding>
    You navigated here from <b>{{selectedItem.title}}</b>
  </div>

</ion-content>
