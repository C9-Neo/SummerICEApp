<ion-header>
    <ion-navbar hideBackButton = "true">
      <ion-title>
        
        <ion-row>
  
          <ion-col col col-6 class = "headerLogo">
            <img src = "assets/imgs/cibc1.png">
          </ion-col>
  
        </ion-row>
      
      </ion-title>
      
    </ion-navbar>
  </ion-header>
  
  <ion-content padding class = "contentBG" padding>
    
    <ion-card padding>
      <ion-row>
        <ion-col col col-6 class = "boldme"> Account Selected </ion-col>
        <ion-col col col-6> House Investments </ion-col>
      </ion-row>
    </ion-card>
    
    <ion-card padding>

        <ion-row>
          <ion-col col col-6> </ion-col>
          <ion-col col col-3 class = "boldme">  </ion-col>
          <ion-col col col-3 class = "boldme">  </ion-col>
        </ion-row>
        
        <ion-row>
          <ion-col col col-6 class = "boldme"> Charged Amount </ion-col>
          <ion-col col col-3> ${{charged_amt}} </ion-col>
          <ion-col col col-3>  </ion-col>
        </ion-row>
        
        <ion-row>
          <ion-col col col-6 class = "boldme"> Total Transfer </ion-col>
          <ion-col col col-3> ${{credited_amt}} </ion-col>
          <ion-col col col-3>  </ion-col>
        </ion-row>
        
        <ion-row>
          <ion-col col col-6 class = "boldme"> Principal Amount </ion-col>
          <ion-col col col-3> ${{principal_amt}} </ion-col>
          <ion-col col col-3>  </ion-col>
        </ion-row>
      
      </ion-card>
      
      <ion-card padding>
      <ion-row>
        <ion-col col col-6 class = "boldme"> Recipient Details </ion-col>
        <ion-col col col-6>

            <h6 class = "boldme recipient_name"> {{recipient_name}} </h6>
            Nationality: {{recipient_nationality}} <br/>
            
            {{recipient_city}} <br/>
            {{recipient_postal_code}}<br/>
        </ion-col>
      </ion-row>

    </ion-card>
        
      <ion-row>
        <ion-col col col-6><button col-12 ion-button color = "dark" class = "button_grey" (click)="cancelPage()" clear>Cancel</button></ion-col>
        <ion-col col col-6><button col-12 ion-button class = "button_red" (click)="goToThankYou()"> Confirm </button></ion-col>
      </ion-row>

      <span id = "selog_review" class = "selog"></span>
  
    </ion-content>
