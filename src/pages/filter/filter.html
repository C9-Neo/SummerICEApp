<ion-header>

  <ion-navbar>
      <ion-title text-center></ion-title>
      <ion-row>
          <ion-col class = "col col-3"> 
      <button ion-button color="danger" (click)="closeModal()" float-left >Cancel</button>    </ion-col>
      <ion-col class = "col col-5"> 
          <p align="center" style="color:white;"> FILTERS </p>
        </ion-col> 
          <ion-col class = "col col-3"> 
      <button ion-button color="secondary" (click)="closeModal()" float-right>Apply</button>
    </ion-col>
    </ion-row>

  </ion-navbar>
 
</ion-header>

<ion-content padding>

    <ion-item>
        <ion-label>Start Date</ion-label> 
        <ion-datetime displayFormat="MM/DD/YYYY" pickerFormat="DD MMMM YYYY" [(ngModel)]="StartDate">
        </ion-datetime>
      </ion-item>
<br>
      <ion-item>
          <ion-label>End Date</ion-label> 
          <ion-datetime displayFormat="MM/DD/YYYY" pickerFormat="DD MMMM YYYY" [(ngModel)]="EndDate">
          </ion-datetime>
        </ion-item>
<br>
        <ion-list radio-group [(ngModel)]="Status">
          <ion-item>
            <ion-label>Complete</ion-label>
            <ion-radio value="Complete" checked></ion-radio>
          </ion-item>
          <ion-item>
            <ion-label>Pending</ion-label>
            <ion-radio value="Pending"></ion-radio>
          </ion-item>
          <ion-item>
            <ion-label>Rejected</ion-label>
            <ion-radio value="Rejected"></ion-radio>
          </ion-item>
        </ion-list>
<br><br>

</ion-content>
