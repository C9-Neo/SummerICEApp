<ion-header>

  <ion-navbar>
      <ion-title text-center></ion-title>
      <ion-row>
          <ion-col class = "col col-3"> 
      <button ion-button clear (click)="closeModal()" float-left >Cancel</button>    </ion-col>
      <ion-col class = "col col-5"> 
          <p align="center" style="color:white;"> FILTERS </p>
        </ion-col> 
          <ion-col class = "col col-3"> 
      <button ion-button clear (click)="closeModal()" float-right>Apply</button>
    </ion-col>
    </ion-row>

  </ion-navbar>
 
</ion-header>

<ion-content>

    <div class = "filter_heading"> Filter By Date </div>

    <ion-item>
        <ion-label>Start Date</ion-label> 
        <ion-datetime displayFormat="MM/DD/YYYY" pickerFormat="DD MMMM YYYY" [(ngModel)]="StartDate">
        </ion-datetime>
      </ion-item>

      <ion-item>
          <ion-label>End Date</ion-label> 
          <ion-datetime displayFormat="MM/DD/YYYY" pickerFormat="DD MMMM YYYY" [(ngModel)]="EndDate">
          </ion-datetime>
        </ion-item>

        <div class = "filter_heading">Filter By Transaction Type </div>

        <mbsc-form [options]="formSettings">
            <div class="mbsc-form-group">
                <mbsc-segmented-group [(ngModel)]="Status">
                    <mbsc-segmented value="complete"> Complete </mbsc-segmented>
                    <mbsc-segmented value="pending"> Pending </mbsc-segmented>
                    <mbsc-segmented value="rejected">Rejected</mbsc-segmented>
                </mbsc-segmented-group>
            </div>
          </mbsc-form>

</ion-content>
