
<ion-header >

  <ion-navbar>
    <ion-title>Inno</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<ion-fab bottom right>
  <button ion-fab color="danger">
    <ion-icon name="mic"></ion-icon>
  </button>
</ion-fab>

<ion-list no-lines class="chat-list">
  <ion-item *ngFor="let message of messages" class="chat-item">
    <ion-avatar item-left *ngIf="message.sender == 'api'">
      <img src="assets/imgs/icon.png">
    </ion-avatar>

    <ion-avatar item-right *ngIf="message.sender == 'user'">
        <img src="assets/imgs/profile (1).png">
    </ion-avatar>

    <div *ngIf="message.sender == 'api'" class="bubble me">
      <h3>{{message.text}}</h3>
    </div>

    <div *ngIf="message.sender == 'user'" class="bubble you">
        <h3>{{message.text}}</h3>
    </div>
  </ion-item>
</ion-list>

</ion-content>

<ion-footer>
    <ion-toolbar>
      <ion-item>
         <ion-input type="text" placeholder="Your message here.." [(ngModel)]="text"></ion-input>
         <button ion-button icon-only item-right clear (click)="sendTextMessage()">
             <ion-icon name="send"></ion-icon>
         </button>
       </ion-item>
    </ion-toolbar>
 </ion-footer>
