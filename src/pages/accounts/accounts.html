<ion-header>
  <ion-navbar hideBackButton = "true">
    <ion-title>
      
      <ion-row>

        <ion-col col col-6 class = "headerLogo">
          <img src = "assets/imgs/cibc1.png">
        </ion-col>

        <ion-row col col-4 class = "head2" (click) = "openProfile()">
          <div col col-9 class = "profile_data_wrap">
            <h3 class = "profile_title_username"> Hello <br/>Harry Lewis </h3>
          </div>
          <div col col-3 class = "profile_data_wrap_image">
            <ion-icon name="contact"></ion-icon>
          </div>
        </ion-row>
        
        <ion-col col col-2 class = "head3">
          <button ion-button menuToggle right>
            <ion-icon name="menu"></ion-icon>
          </button>
        </ion-col>

      </ion-row>
    
    </ion-title>
    
  </ion-navbar>
</ion-header> 

<ion-content> 
  
  <ion-row class = "account_selection_wrap" text-center>
    <ion-col class = "menu_option" (click) = "startWireTransaction()" padding col-6> <img src = "assets/imgs/icon_transfer.png"> <p>Send Money</p> </ion-col>
    <ion-col class = "menu_option" (click) = "showTransactionHistory($event)" padding col-6> <img src = "assets/imgs/icon_history.png"> <p>Transaction History</p> </ion-col>
  </ion-row>

  <ion-row padding><h2 class = "heading_title_small" text-left>Accounts </h2></ion-row>
  
  <ion-row class = "account_selection_wrap">

    <ion-card padding class = "noTopPadding" *ngFor = "let accounts of accountslists" (click)="viewAccountHistory()">
      <ion-row>
        <ion-col class = "col col-10"> 
            <div class = "option_title"> {{accounts.alias}} </div>
          </ion-col>
            <ion-col class = "col col-1"> 
            <div class = "option_account_number"> {{accounts.account}} </div>
        </ion-col>
        <ion-col class = "col col-1"> <div class="option_amount"> ${{accounts.amount}} </div> </ion-col>
      </ion-row>
    </ion-card>

  </ion-row>

  <div id = "footerImage"> <img src = "assets/imgs/guyathome.jpg"> </div>

  <span id = "selog_accounts" class = "selog"></span>

  <ion-fab bottom right>
    <button ion-fab (click)="openChatbot()">Chat</button>
  </ion-fab>

</ion-content>
