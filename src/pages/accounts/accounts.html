<ion-header>
  <ion-navbar hideBackButton = "true">
    <ion-title><div id = "headerLogo"></div> </ion-title>
    
    <button ion-button menuToggle right>
      <ion-icon name="menu"></ion-icon>
    </button>
    
  </ion-navbar>
</ion-header>

<ion-content>

  <!--<button ion-button icon-only (click)="presentPopover($event)">
    <ion-icon name="notifications"></ion-icon> 
  </button>-->
  
  <ion-row class = "profile_wrap">

    <ion-col col col-9 class = "profile_data_wrap">
      <span class = "profile_title_day">GOOD MORNING</span>
      <h3 class = "profile_title_username"> Jack Huncho </h3>
    </ion-col>

    <ion-col col col-3 class = "profile_image"></ion-col>

  </ion-row>

  <h2 class = "heading_title_small" text-center> Your Accounts </h2>

  <ion-row class = "account_selection_wrap">

    <ion-card padding *ngFor = "let accounts of accountslists" (click)="selectAccount($event,'House Savings')">
      <ion-row>
        <ion-col class = "col col-8"> 
            <div class = "option_title"> {{accounts.alias}} </div>
            <div class = "option_account_number"> {{accounts.account}} </div>
        </ion-col>
        <ion-col class = "col col-4"> <div class="option_amount"> ${{accounts.amount}} </div> </ion-col>
      </ion-row>
    </ion-card>

  </ion-row>

  <div id = "footerImage"> <img src = "/assets/imgs/guyathome.jpg"> </div>

</ion-content>
