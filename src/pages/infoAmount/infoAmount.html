<ion-header>
    <ion-navbar hideBackButton = "true">
      <ion-title>
        
        <ion-row>
  
          <ion-col col col-6 class = "headerLogo">
            <img src = "assets/imgs/cibc1.png">
          </ion-col>
  
        </ion-row>
      
      </ion-title>
      
    </ion-navbar>
  </ion-header>

<ion-content class = "contentBG">

  <div class = "progressBar" padding>
    <ion-row class = "progress_step"> 
      <ion-col col col-11><span class = "progress_step_title">Sending from </span><br/> House Investments</ion-col>
      <ion-col col col-1><img src = "/assets/imgs/checked_small.png"> </ion-col>
    </ion-row>
  </div>

  <form (ngSubmit)="logForm()" [formGroup]="userTransactionInformation" novalidate>

  <ion-row padding class = "noTopPadding">
    <ion-col col col-12 class = "progress_step_recip_details">
      <div class = "progress_step_title"> Transfer & Bank Details </div>
    </ion-col>
  </ion-row>
    
  <ion-card class = "transfer_info_wrap">

    <ion-row>
      <ion-col col col-12 padding>
        <ion-item>
            <ion-label stacked>  </ion-label>
            <ion-input type = "number" formControlName = "transfer" value = "0.00"></ion-input> 
        </ion-item>

        <ion-item class="error-message" *ngIf="!userTransactionInformation.controls.transfer.valid && userTransactionInformation.controls.transfer.touched"> {{recipient_errors[0].transfer_error}} </ion-item>

      </ion-col>

      <ion-col col col-12 padding>
          <ion-item>
              <ion-label stacked> Bank Identifier Code (BIC) </ion-label>
              <ion-input type = "text" formControlName = "bic"></ion-input> 
          </ion-item>
          <ion-item class="error-message" *ngIf="!userTransactionInformation.controls.bic.valid && userTransactionInformation.controls.bic.touched"> {{recipient_errors[0].bic_error}} </ion-item>  
        </ion-col>

    </ion-row>

  </ion-card>
  </form>

  <br/>

<ion-row>
  <ion-col col col-6><button col-12 color = "dark" ion-button class = "button_grey" (click)="cancelPage()" clear>Cancel</button></ion-col>
  <ion-col col col-6><button col-12 ion-button class = "button_red" (click)="nextPage($event,'reviewtransaction')"> Review Information </button></ion-col>
</ion-row>

</ion-content>
