<ion-header>

  <ion-navbar hideBackButton="true">
    <ion-title>Thank You</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-row text-center class = "transactionCompleteInformation">
    <div class = "transactionCompleteInformation_img"><img src = "/assets/imgs/check-mark-button.png"></div>
    <h4>Transaction Successful</h4>
    <p>$5000.00 has been successfully transferred.</p>
  </ion-row>

  <ion-row class = "transactionCompleteInformation_details_Wrap">

    <ion-col class = "transactionCompleteInformation_details" col col-6>
      <h5> From </h5>
      <div class = "option_title"> House Savings </div>
      <div class = "option_account_number"> ******** 7402 </div>
    </ion-col>
    <ion-col col col-6>
        <h5> To </h5>
        <div class = "option_title"> John Smith </div>
    </ion-col>

  </ion-row>

  <ion-row id = "transactionCompleteInformation_button" text-center> 
    <button ion-button color = "primary" (click)="viewTransactionDetails()"> View Transaction Details </button>
  </ion-row>

</ion-content>
