<ion-header>

  <ion-navbar hideBackButton="true">
      <ion-row>
      <ion-col col col-6 class = "headerLogo">
          <img src = "assets/imgs/cibc1.png">
        </ion-col>
      </ion-row>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-row text-center class = "transactionCompleteInformation">
    <div class = "transactionCompleteInformation_img">
      <img *ngIf = "!error_status" src = "assets/imgs/check.gif" style = "width: 70px">
      <img *ngIf = "error_status" src = "assets/imgs/error.svg">
    </div>
    <h4>Transaction {{transaction_status}}</h4>
    <p>${{transaction_amount}} has been successfully transferred.</p>
  </ion-row>

  <ion-row class = "transactionCompleteInformation_details_Wrap">

    <ion-col class = "transactionCompleteInformation_details" col col-6>
      <h5> From </h5>
      <div class = "option_title"> Harry Lewis </div>
      <div class = "option_account_number"> {{account_transfer_from}} </div>
    </ion-col>
    <ion-col col col-6>
        <h5> To </h5>
        <div class = "option_title"> {{recipient_name}}  {{recipient_name_last}}</div>
        {{recipient_city}} <br/>
        {{recipient_country}}<br/>
        {{recipient_postal_code}}<br/>
    </ion-col>

  </ion-row>

  <ion-row id = "transactionCompleteInformation_button" text-center> 
    <button ion-button color = "primary" (click)="goToHome()"> Home </button>
  </ion-row>

  <span id = "selog_confirm" class = "selog"></span>
  
</ion-content>
